[gcode_macro KEEP_HOT_AFTER_PRINT]
description: Keep the printer hot at the end of the print.
gcode:
  SAVE_VARIABLE VARIABLE=keep_hot VALUE={true}

[gcode_macro STOP_KEEP_HOT_AFTER_PRINT]
description: Stop to keep the printer hot at the end of the print.
gcode:
  SAVE_VARIABLE VARIABLE=keep_hot VALUE={false}
[bltouch]
sensor_pin: ^PB1
control_pin: PA3
x_offset: -45
y_offset: 0
z_offset = 3.45
speed: 3.0
pin_up_touch_mode_reports_triggered: False

[filament_switch_sensor filament_sensor]
switch_pin: PB10
pause_on_runout: False
runout_gcode: RUNOUT_FILAMENT

[mcu adxl]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: adxl:gpio74
spi_bus: spidev1.1
axes_map: y, x, z

[resonance_tester]
accel_chip: adxl345
probe_points: 180, 180, 150
[stepper_x]
step_pin: PC0
dir_pin: PB2
enable_pin: !PC13
microsteps: 32 # 16
rotation_distance: 40
endstop_pin: ^PA12
position_endstop: 360
position_max: 360
homing_speed: 30

[stepper_y]
step_pin: PC2
dir_pin: PB9
enable_pin: !PB12
microsteps: 32 # 16
rotation_distance: 40
endstop_pin: ^PA11
position_endstop: 360
position_max: 360
homing_speed: 30

[stepper_z]
step_pin: PC14
dir_pin: PC15
enable_pin: !PB8
microsteps: 32 # 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -4
position_max: 400
homing_speed: 10

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 32 # 16

[tmc2209 stepper_x]
uart_pin: PC7
run_current: 0.800
stealthchop_threshold: 0 #999999
interpolate: true

[tmc2209 stepper_y]
uart_pin: PD2
run_current: 0.800
stealthchop_threshold: 0 #999999
interpolate: true

[tmc2209 stepper_z]
uart_pin: PC12
run_current: 0.650
stealthchop_threshold: 0 #999999
interpolate: true

[tmc2209 extruder]
uart_pin: PC11
run_current: 0.800
stealthchop_threshold: 0 #999999
interpolate: true